<!DOCTYPE html>
<html>

<head>
    <style>
        body {
        background-image: url("/home/chetan/AndroidStudioProjects/PWA-Login-Manifest/download.jpeg");
        background-color: #cccccc;
        }
     
    table,
        tr {
            border: 4px solid black;
            border-collapse: collapse;

        }

        td {
            padding: 5px;
        }
    </style>
</head>
<link rel="manifest" href="manifest.json">

<body>
    <center>
        <h1>GITHUB PROFILE DETAILS</h1>
        <input type="text" id="text_input" placeholder="ENTER USERNAME"></br></br>
        <input type="button" onclick="gitdata()" value="GET GIT DATA" ></br></br>
        <div id='git_image'>
            <img src="" alt="" id="image">
        </div>
        </br>
        <table id="mytable">
            <tr>
                <td>URL</td>
                <td id="url"></td>
            </tr>
            <tr>
                <td>HTML URL</td>
                <td id="html_url"></td>
            </tr>
            <tr>
                <td>FOLLOWERS URL</td>
                <td id="followers_url"></td>
            </tr>
            <tr>
                <td>FOLLOWING URL</td>
                <td id="following_url"></td>
            </tr>
            <tr>
                <td>GISTS URL</td>
                <td id="gists_url"></td>
            </tr>
            <tr>
                <td>STARRED URL</td>
                <td id="starred_url"></td>
            </tr>
            <tr>
                <td>SUBSCRIPTION URL</td>
                <td id="subscriptions_url"></td>
            </tr>
            <tr>
                <td>ORGANIZATIONSURL</td>
                <td id="organisations_url"></td>
            </tr>
            <tr>
                <td>REPOSITORY URL</td>
                <td id="repos_url"></td>
            </tr>
            <tr>
                <td>EVENTS URL</td>
                <td id="events_url"></td>
            </tr>
            <tr>
                <td>RECEIVED EVENTS URL</td>
                <td id="received_events_url"></td>
            </tr>
            <tr>
                <td>TWITTER URL</td>
                <td id="twitter_username"></td>
            </tr>
            <tr>
                <td>LOCATION </td>
                <td id='location'></td>
            </tr>
            


        </table>
    </center>>
</body>
<script>
    function gitdata() {

        var url = 'https://api.github.com/users/' + document.getElementById('text_input').value;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data.avatar_url)
                var im = document.getElementById("image");
                im.setAttribute("src", data.avatar_url);

                document.getElementById('url').innerHTML = data.url;
                document.getElementById('html_url').innerHTML = data.html_url;
                document.getElementById('followers_url').innerHTML = data.followers;
                document.getElementById('following_url').innerHTML = data.following;
                document.getElementById('gists_url').innerHTML = data.gists_url;
                document.getElementById('starred_url').innerHTML = data.starred_url;
                document.getElementById('subscriptions_url').innerHTML = data.subscriptions_url;
                document.getElementById('organisations_url').innerHTML = data.organizations_url;
                document.getElementById('repos_url').innerHTML = data.repos_url;
                document.getElementById('events_url').innerHTML = data.events_url;
                document.getElementById('received_events_url').innerHTML = data.received_events_url;
                document.getElementById("twitter_username").innerHTML = data.twitter_username;
                document.getElementById("location").innerHTML = data.location;



                

            })

            .catch(function (response) {
                return response.status;
                console.log(response.status);
            });;

    }
</script>

</html>
